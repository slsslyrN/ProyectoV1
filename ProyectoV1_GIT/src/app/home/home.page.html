<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-page" id="main-content">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-title>Inicio</ion-title>
        </ion-buttons>
      </ion-toolbar>
    <ion-content class="ion-padding"> </ion-content>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="container">
      <ion-list>
        <h2>Registro</h2>
        <ion-item>
          <ion-input label="Nombre y apellido" label-placement="floating" placeholder="Ej: Andrés Carranza"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input label="Correo electrónico" label-placement="floating" placeholder="Ej: andres.carranza@equisde.cl"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input label="Contraseña" label-placement="floating" placeholder="Ej: andcar12345"></ion-input>
        </ion-item>

        <ion-button expand="round" [routerLink]="'/login'" class="boton-continuar">Reestablecer contraseña</ion-button>
        <ion-button expand="round" [routerLink]="'/perfil'" class="boton-continuar">Continuar</ion-button>

      </ion-list>
    </div>


  </ion-content>
  
  <style>
    .container {
      color: rgb(254, 254, 254);
      background-color:bisque ;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      text-align: center; 
    }
  
    h1 {
      margin-bottom: 20px; 
      font-size: 24px; 
    }
  
    ion-list {
      width: 90%;
      max-width: 400px; 
    }

    .boton-continuar {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 0px;
    }

  </style>
</ion-content>
