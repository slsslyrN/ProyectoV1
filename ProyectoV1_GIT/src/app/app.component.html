<ion-app>
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Accesos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle>
          <ion-item button [routerLink]="'/home'">
            <ion-label>Inicio</ion-label>
          </ion-item>

          <ion-item button [routerLink]="'/perfil'">
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item button [routerLink]="'/qr'">
            <ion-label>QR/camara</ion-label>
          </ion-item>

          <ion-item button [routerLink]="'/clases'">
            <ion-label>Clases</ion-label>
          </ion-item>

          <ion-item button [routerLink]="'/asistencia'">
            <ion-label>Asistencia</ion-label>
          </ion-item>   

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  </div>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
